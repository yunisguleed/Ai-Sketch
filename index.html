<html>
    <head>
        <title>Sketch Identification</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    </head>
    <body id="body">
        <center>
            <div id="sketches" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">x</button>
                        <h1>Sketches</h1>
                    </div>
                    <div class="modal-body">
                        <img src="sketches.png">
                    </div>
                </div>
    
            </div>
            <h1>
                Sketch Identification
                <button id="showsketch" class="btn btn-primary" data-toggle="modal" data-target="#sketches">Show Sketch</button>
            </h1>
            <br><br>
            <p id="sketch" class="par">Sketch:</p>
            <p id="confidence" class="par">Confidence:</p>
            <br><br>
            <button class="btn btn-primary" onclick="clearcanvas()">Clear Canvas</button>
            <button class="btn btn-primary" onclick="check()">Check</button>
            <button class="btn btn-success" onclick="start()">Start</button>
            <br><br>
            <label>Timer:</label>
            <label id="timer">0</label>
        </center>
    </body>
    <script src="main.js"></script>
</html>
